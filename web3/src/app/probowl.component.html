<div class="top">

<table>
 <thead>
  <td *ngFor="let team of teams; let index = index">
  <span *ngIf="index != 5"> Pick {{index}}</span>
  <span *ngIf="index == 5"> Nathan Peterman </span>
  </td>
 </thead>
 <tr>
  <td *ngFor="let team of teams; let index = index">
    <input type="text" class="team" name="a{{index}}"
           [(ngModel)]="team.name"
           (change)="onChange()">
  </td>
</tr>
</table>


<div *ngFor="let league of leagues|async">
  <div class="league-title">{{league.name}}: {{leagueScore(league)|async}} points</div>
  <div class="minis">
    <mini-score *ngFor="let player of league.players|async"
                [name]="player.name" [scores]="player.scores"
                showTotal="true">
    </mini-score>
  </div>
</div>

</div>
