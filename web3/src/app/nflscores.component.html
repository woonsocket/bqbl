<div class="sort-controls">
  <div class="sort-control mdl-shadow--2dp">
    <mdl-switch [(ngModel)]="projectScores" mdl-ripple id=projected-toggle>
      Show projected scores
      <span class="dumb-buffer">&nbsp;</span>
    </mdl-switch>
  </div>

  <div class="sort-control mdl-shadow--2dp" id=sort-radio>
    <mdl-radio value="score" [(ngModel)]="sortOrder">By score</mdl-radio>
    <mdl-radio value="team" [(ngModel)]="sortOrder">A-Z</mdl-radio>
    <mdl-radio value="active" [(ngModel)]="sortOrder">Active first</mdl-radio>
  </div>
</div>

<div class="score-card-container">
 <div *ngFor="let score of getScores()"
      class="mdl-card score-card mdl-shadow--4dp">
  <div class="mdl-card__title mdl-color-text--white">
   <div class="score-card-bg"
        [ngStyle]="{'background-image': 'url(' + (score.$key | nflLogo) + ')'}">
   </div>
   <div class="score-card-fade-bg"></div>
   <h1 class="mdl-card__title-text">
    {{ score.$key }}
   </h1>
   <div class="mdl-card__subtitle-text mdl-color-text--white">
    {{ score.lineScore }}
   </div>
   <div class="mdl-card__subtitle-text mdl-color-text--white">
    {{ score.gameInfo.clock }}
   </div>
  </div>

  <div class="mdl-card__supporting-text mdl-color-text--grey-700">
   <div class="score-card-comp score-card-total">
    <div class="score-card-comp-desc">
     {{ projectScores && !isFinal(score) ? 'Projected ' : '' }}Total
    </div>
    <div [ngClass]="{'score-card-comp-val': true, 'mdl-color-text--red-700': score.total < 0}">
     {{ getTotal(score) }}
    </div>
   </div>
   <div *ngFor="let comp of getComponents(score)"
        class="score-card-comp">
    <div class="score-card-comp-desc">{{ comp.desc }}</div>
    <score-cell [value]="comp.value"></score-cell>
   </div>
  </div>

  <div class="mdl-card__actions mdl-card--border">
   <a class="mdl-button mdl-button--colored"
      href="{{ boxScoreLink(score) }}">
    Box score
   </a>
  </div>
 </div>
</div>
