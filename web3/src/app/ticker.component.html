<mdl-list>
  <mdl-list-item lines="3" *ngFor="let event of events | async">
    <mdl-list-item-primary-content>
      <img class="mdl-list__item-avatar" [src]="event.team | nflIcon"
           alt="{{event.team}}">
      <span>{{ eventDescription(event) }}</span>
      <mdl-list-item-text-body>
        {{ event.desc }}
      </mdl-list-item-text-body>
    </mdl-list-item-primary-content>
    <mdl-list-item-secondary-content>
      <mdl-list-item-secondary-info>
        {{ event.date | date:'EEE hh:mm a' }}
      </mdl-list-item-secondary-info>
    </mdl-list-item-secondary-content>
  </mdl-list-item>
</mdl-list>
<div *ngIf="!(events | async)?.length" class="empty">
  Nothing to show
</div>
