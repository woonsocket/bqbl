<mdl-list>
  <mdl-list-item *ngFor="let event of events | async">
    <mdl-list-item-primary-content>
      <img height="50" [src]="event.team | nflIcon" alt="{{event.team}}">
      <mdl-list-item-text-body>
        {{ event.desc }}
      </mdl-list-item-text-body>
    </mdl-list-item-primary-content>
 </mdl-list-item>
</mdl-list>
