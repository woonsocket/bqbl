<mdl-tabs mdl-ripple mdl-tab-active-index="0">
  <mdl-tab-panel *ngFor="let leagueKey of leagueKeys()">
    <mdl-tab-panel-title>
      <span>{{leagueIdToName.get(leagueKey)}}</span>
    </mdl-tab-panel-title>
    <mdl-tab-panel-content>
      <mdl-card mdl-shadow="2" *ngFor="let player of getLeague(leagueKey)|async"
                style=margin-bottom:10px>
        <mdl-card-title>
          <h2 mdl-card-title-text>{{player.name}}</h2>
          <div style="align-self: left">
            Total: {{player.total}} (24/7 points: {{player.total247}})
          </div>
        </mdl-card-title>
        <mdl-card-supporting-text>
          <mini-score *ngFor="let week of player.weeks"
                      [name]="week.name" [scores]="week.scores">
          </mini-score>
        </mdl-card-supporting-text>
      </mdl-card>
    </mdl-tab-panel-content>
  </mdl-tab-panel>
</mdl-tabs>
