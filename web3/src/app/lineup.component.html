<ul>
<li *ngFor="let week of (userData|async)?.weeks; let i = index">
  <span style="width:30px;">{{week.id}}</span>
  <span *ngFor="let team of week.teams" 
  [class.selected]="team.selected" (click)="onSelect(week, team, i)">
    {{team.name}}
  </span> 
 </li>
</ul>


<div id="error-toast" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
