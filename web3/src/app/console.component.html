<ul>
 <li class="mdl-list__item" *ngFor="let benching of benchings | async">
  <span class="mdl-list__item-primary-content">
   {{benching.$key}}
  </span>
  <span class="mdl-list__item-secondary-action">
   <input type="checkbox" class="mdl-checkbox__input" (click)="onClick(benching)" 
  [checked]="benching.$value">
  </span>
 </li>
</ul>
