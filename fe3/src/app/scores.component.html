<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
  <thead>
    <tr>
      <th>Player</th>
      <th>Team 1</th>
      <th>Team 2</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>{{user.name}}</td>
      <td><span>{{user.team1}}</span><span>{{user.score1}}</span></td>
      <td><span>{{user.team2}}</span><span>{{user.score2}}</span></td>
    </tr>
  </tbody>
</table>
